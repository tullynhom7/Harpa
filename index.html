    <body class="light triade piece-surface background-color-096 text-color-004">
        <header id="m-header" class="piece-surface">
            <div id="titulo">
                <img src="src/android/play_store_512.png" width="48px" height="48px" style="border-radius:12px;">
                <h1>Harpa Cristã</h1>
                <h2>Início</h2>
            </div>
            <div style="display:none;" class="
                piece-search
                piece-surface
            ">
                <label class="
                    bar
                    piece-surface
                    surface-parent
                    background-color-bg
                    background-color-mg-active
                    border-color-mg
                    border-color-accent-active
                    ripple-to-mg
                ">
                    <input type="text" placeholder="buscar">
                    <button class="
                        search
                        piece-button
                        piece-surface
                        background-color-fg
                        text-color-to-fg
                        background-color-hover-to-fg
                    ">
                        <span class="piece-ripple"></span>
                        <span class="material-symbols-rounded icon no-fill" translate="no">search</span>
                    </button>
                    <button class="
                        piece-button
                        piece-surface
                        background-color-fg
                        text-color-to-fg
                        background-color-hover-to-fg
                    ">
                        <span class="piece-ripple"></span>
                        <span class="material-symbols-rounded icon no-fill" translate="no">arrow_back</span>
                    </button>
                    <button class="
                        clear
                        piece-button
                        piece-surface
                        background-color-fg
                        text-color-to-fg
                        background-color-hover-to-fg
                    ">
                        <span class="piece-ripple"></span>
                        <span class="material-symbols-rounded icon no-fill" translate="no">cancel</span>
                    </button>
                </label>
                <div class="
                    menu
                    piece-surface
                    surface-parent
                    background-color-bg
                    background-color-bg-active
                    border-color-bg
                    border-color-accent-active
                    ripple-to-bg
                    
                "></div>
            </div>
        </header>
        <span id="m-divider-h" class="piece-divider piece-surface background-color-080"></span>
        <main id="m-main"></main>
        <span id="m-divider-v-1" class="piece-divider piece-surface background-color-080"></span>
        <nav id="m-nav"></nav>
        <span id="m-divider-v-2" class="piece-divider piece-surface background-color-080"></span>
        <aside id="m-aside"></aside>
        <style>
            #install_button {
                position: absolute;
                bottom: 16px;
                right: 16px;
                .install_mobile {display: none;}
            }
            @media screen and (max-width: 768px){
                #install_button {
                    bottom: 96px;
                    .install_mobile {display: grid;}
                    .install_desktop {display: none;}
                }
            }
        </style>
        <button
        style="display:none;"
        id="install_button" class="
            piece-FAB small
            piece-surface
            background-color-048
            background-color-044-hover
            text-color-100
            ripple-color-100
        ">
            <span class="material-symbols-rounded icon install_mobile" translate="no">install_mobile</span>
            <span class="material-symbols-rounded icon install_desktop" translate="no">install_desktop</span>
            <span class="piece-ripple"></span>
        </button>
